{% extends 'notes/base.html' %}

{% block content %}
<h2>Notes</h2>
<form method="GET" action="{% url 'note_list' %}">
    <input type="text" name="q" placeholder="Search notes..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>
<ul>
    {% for note in notes %}
    <li>
        <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'note_create' %}">Add a new note</a>
{% endblock %}
