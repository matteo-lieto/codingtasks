{% extends 'notes/base.html' %}
{% block content %}
    <h2>Notes</h2>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_new' %}">Add a new note</a>
{% endblock %}
