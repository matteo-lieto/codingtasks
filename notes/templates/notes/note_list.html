{% extends 'notes/base.html' %}

{% block content %}
<h2>Notes</h2>
<form method="GET" action="{% url 'note_list' %}">
    <input type="text" name="q" placeholder="Search notes..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>
<ul>
    {% for note in notes %}
    <li>
        <a href="{% url 'note_detail' pk=note.pk %}">{{ note.title }}</a>
        - <a href="{% url 'note_update' pk=note.pk %}">Edit</a>
        - <a href="{% url 'note_delete' pk=note.pk %}" onclick="return confirm('Are you sure you want to delete this note?');">Delete</a>
    </li>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'note_create' %}">Add a new note</a>
{% endblock %}
